---
#########################
# Homebrew variables    #
#########################
homebrew_repo: https://github.com/Homebrew/brew
homebrew_prefix: /usr/local
homebrew_install_path: "{{ homebrew_prefix }}/Homebrew"
homebrew_brew_bin_path: /usr/local/bin

homebrew_upgrade_all_packages: no
homebrew_cask_appdir: /Applications
homebrew_use_brewfile: false
homebrew_brewfile_dir: '~'

homebrew_installed_packages:
  - bash
  - bash-completion
  - byobu
  - dpkg
  - gettext
  - git
  - hub
  - libmemcached
  - nmap
  - node
  - pyenv
  - pyenv-virtualenv
  - python
  - python3
  - rbenv
  - redis
  - rename
  - the_silver_searcher
  - tig
  - tree
  - utf8proc
  - vcprompt
  - wget
  - yarn
  - zlib
  - zsh

  # Taps
  - box
  - composer
  - php70
  - php70-xdebug
  - phpunit
  - wp-cli

homebrew_taps:
  - homebrew/core
  - caskroom/cask
  - homebrew/dupes
  - homebrew/php

homebrew_cask_apps:
  - alfred
  - filezilla
  - firefox
  - focus
  - gimp
  - github-desktop
  - google-chrome
  - harvest
  - intellij-idea
  - jing
  - qbserve
  - sequel-pro
  - skype
  - slack
  - vagrant
  - virtualbox

homebrew_install_head:
  - ansible
